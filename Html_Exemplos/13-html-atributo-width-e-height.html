<!DOCTYPE html>
<html>

<body>

    <h2>Os atributos Width e Height</h2>

    <p>Oa atributos width e height da tag img definem a largura(width) e altura da imagem:</p>
    <center>
        <img src="img_the_scream.jpg" width="1200" height="300">
        <img src="img_the_scream.jpg" width="1200" height="300">
    </center>
</body>

</html>
