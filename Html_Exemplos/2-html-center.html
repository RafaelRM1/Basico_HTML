<!DOCTYPE html>
<html>

   <head>
      <title>Exemplo de conteúdo centralizado</title>
   </head>
	
   <body>
      <p>Este texto não está centralizado.</p>
      
      <center>
         <p>Este texto está no centro.</p>
      </center>

      <p><b>Este texto está em negrito.</b></p>
   </body>
	
</html>
